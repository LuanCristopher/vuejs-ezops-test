name: Deploy Frontend to S3 and CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      S3_BUCKET: luan-test-frontend-luan
      DISTRIBUTION_ID: E1PMKVA555LCD5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # ü™£ Sincroniza os arquivos do build com o bucket privado do S3
      - name: Deploy to S3
        uses: aws-actions/s3-sync@v2
        with:
          source: ./dist
          destination: s3://${{ env.S3_BUCKET }}
          delete: true
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # üåê Invalida o cache do CloudFront
      - name: Invalidate CloudFront cache
        uses: awact/cloudfront-invalidate@v1
        with:
          distribution-id: ${{ env.DISTRIBUTION_ID }}
          paths: "/*"
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
